<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Honeycomb playground</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="row">
            <div class="col-12">
              <h2>Tiles order (row-by-row, from left to right)</h2>
            </div>
            <div class="col-6">
              <input type="text" name="one-tile" value="1" class="js-tilesPosition" />
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input js-tilesPositionCheckbox" id="one-reversed" />
                <label class="form-check-label" for="one-reversed">Reversed</label>
              </div>
            </div>
            <div class="col-6">
              <input type="text" name="two-tile" value="2" class="js-tilesPosition" />
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input js-tilesPositionCheckbox" id="two-reversed" />
                <label class="form-check-label" for="two-reversed">Reversed</label>
              </div>
            </div>
            <div class="col-6">
              <input type="text" name="three-tile" value="3" class="js-tilesPosition" />
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input js-tilesPositionCheckbox" id="three-reversed" />
                <label class="form-check-label" for="three-reversed">Reversed</label>
              </div>
            </div>
            <div class="col-6">
              <input type="text" name="four-tile" value="4" class="js-tilesPosition" />
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input js-tilesPositionCheckbox" id="four-reversed" />
                <label class="form-check-label" for="four-reversed">Reversed</label>
              </div>
            </div>
            <div class="col-6">
              <input type="text" name="five-tile" value="5" class="js-tilesPosition" />
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input js-tilesPositionCheckbox" id="five-reversed" />
                <label class="form-check-label" for="five-reversed">Reversed</label>
              </div>
            </div>
            <div class="col-6">
              <input type="text" name="six-tile" value="6" class="js-tilesPosition" />
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input js-tilesPositionCheckbox" id="six-reversed" />
                <label class="form-check-label" for="six-reversed">Reversed</label>
              </div>
            </div>
          </form>
        </div>

        <div class="col-6">
          <div class="js-map" style="margin: 0 auto"></div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.ts"></script>
  </body>
</html>
